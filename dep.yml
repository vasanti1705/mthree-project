apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stress-test
  template:
    metadata:
      labels:
        app: stress-test
    spec:
      containers:
      - name: stress-test
        image: nandiiniij/capstone:latest
        args: ["--test", "all"]
        ports:
        - containerPort: 5201
---
apiVersion: v1
kind: Service
metadata:
  name: stress-test-service
spec:
  selector:
    app: stress-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5201